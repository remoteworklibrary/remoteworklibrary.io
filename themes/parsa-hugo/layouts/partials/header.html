<header class="navigation">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{{.Site.BaseURL}}"><img class="img-fluid" src="{{ .Site.Params.logo | absURL }}" alt="{{.Site.Title}}"></a>
    <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navogation"
      aria-controls="navogation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse text-center" id="navogation">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link text-dark text-uppercase" href="{{ "categories/" | relLangURL }}/tool/">Tools</a></li>
        <li class="nav-item"><a class="nav-link text-dark text-uppercase" href="{{ "categories/" | relLangURL }}/practice/">Practices</a></li>
        <li class="nav-item"><a class="nav-link text-dark text-uppercase" href="{{ "categories/" | relLangURL }}/culture/">Culture</a></li>
      </ul>
      {{ if .Site.Params.search }}
      {{ "<!-- search -->" | safeHTML }}
      <form class="form-inline position-relative ml-lg-4" action="{{ .Site.BaseURL }}/search">
        <input class="form-control px-0 w-100" type="search" placeholder="Search" id="search-query" name="s">
        <button class="search-icon" aria-label="Start Search" type="submit"><i class="ti-search text-dark"></i></button>
      </form>
      {{ end }}
    </div>
  </nav>
</header>
